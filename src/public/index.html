<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Git History Viewer</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="index.css">

        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Git History Viewer</h1>
        <form>
            <fieldset>
                <legend>Repository</legend>
                <input id="path" type="text" placeholder="Path" style="height: 22px; width: 300px; margin: 0px;">
				<select id="branch" style="height: 26px; width: 150px;">
					<option>master</option>
					<option>testing</option>
				</select>
            </fieldset>
            <fieldset>
                <legend>Commit</legend>
                <select id="history" size="20">
                </select>
                <input id="filter-commits" type="text" placeholder="Filter">
                <input id="slider" type="range">
                <div class="details">
                    <span id="commit-hash"></span><br>
                    <span id="commit-author"></span><br>
                    <span id="commit-date"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>File</legend>
                <select id="tree" size="20">
                </select>
                <input id="filter-files" type="text" placeholder="Filter">
                <span class="checkbox">
                    <input type="checkbox" id="changed_files_only"><label for="changed_files_only">Show only changed files</label>
                </span>
                <div class="details">
                    <span id="file-hash"></span><br>
                    <span id="file-mode"></span><br>
                    <span id="file-size"></span>
                </div>
            </fieldset>
            <fieldset>
                <legend>Content</legend>
                <div id="file" class="code">
                </div>
                <button>Checkout</button>
                <span class="checkbox">
                    <input type="checkbox" id="show_diff"><label for="show_diff">Show differences to previous commit</label>
                </span>
                <div class="details">
                    <span id="content-type"></span>
                </div>
            </fieldset>
        </form>
    </body>
</html>
