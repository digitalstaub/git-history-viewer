<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Git Log Tree Viewer</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="index.css">

        <script src="index.js" defer></script>
    </head>
    <body>
        <h1>Git Log Tree Viewer</h1>
        <form>
            <fieldset>
                <legend>Path</legend>
                <input id="path" name="path" type="text">
            </fieldset>
            <fieldset>
                <legend>Commit</legend>
                <select id="history" name="history_commit" size="20">
                </select>
                <input type="text" placeholder="Filter">
                <input id="slider" type="range">
            </fieldset>
            <fieldset>
                <legend>File</legend>
                <select id="tree" name="file_commit" size="20">
                </select>
                <input type="text" placeholder="Filter">
                <span class="checkbox">
                    <input type="checkbox" id="changed_files_only"><label for="changed_files_only">Show only changed files</label>
                </span>
            </fieldset>
            <fieldset>
                <legend>Content</legend>
                <textarea id="file" rows="24">
                </textarea>
                <button>Checkout</button>
                <span class="checkbox">
                    <input type="checkbox" id="show_diff"><label for="show_diff">Show differences to previous commit</label>
                </span>
            </fieldset>
        </form>
    </body>
</html>
