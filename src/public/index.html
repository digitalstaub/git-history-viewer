<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <title>Git Log Tree Viewer</title>

        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

        <link rel="stylesheet" href="index.css">

        <script src="index.js" defer></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/github-gist.min.css">
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    </head>
    <body>
        <h1>Git Log Tree Viewer</h1>
        <form>
            <fieldset>
                <legend>Path</legend>
                <input id="path"type="text">
            </fieldset>
            <fieldset>
                <legend>Commit</legend>
                <select id="history" size="20">
                </select>
                <input id="filter-commits" type="text" placeholder="Filter">
                <input id="slider" type="range">
                <div class="details">
                    Hash: <span id="commit-hash"></span><br>
                    Author: <span id="commit-author"></span><br>
                    Date: <span id="commit-date"></span><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>File</legend>
                <select id="tree" size="20">
                </select>
                <input id="filter-files" type="text" placeholder="Filter">
                <span class="checkbox">
                    <input type="checkbox" id="changed_files_only"><label for="changed_files_only">Show only changed files</label>
                </span>
                <div class="details">
                    Hash: <span id="file-hash"></span><br>
                </div>
            </fieldset>
            <fieldset>
                <legend>Content</legend>
                <div id="file" class="code">
                </div>
                <button>Checkout</button>
                <span class="checkbox">
                    <input type="checkbox" id="show_diff"><label for="show_diff">Show differences to previous commit</label>
                </span>
                <div class="details">
                    Type: <span id="type"></span><br>
                </div>
            </fieldset>
        </form>
    </body>
</html>
